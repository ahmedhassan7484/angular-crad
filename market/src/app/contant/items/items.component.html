<p class="text-warning bg-dark fw-bolder fs-3 text-decoration-underline text-center">View Item</p>
<div class="bg-light p-5 text-center">
<button class="btn btn-outline-info text-center" [routerLink]="['/add']">Add New Item</button>
<table class="table table-borderd">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">description</th>
        
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.itemName }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.desc }}</td>
        
        <td>
          <button class="btn btn-outline-primary p-2 m-2" [routerLink]="['/items/',item.id]"><i class="bi bi-info-circle"></i> view</button>
          <button class="btn btn-outline-danger p-2 m-2" (click)="deleteitem(item.id)"><i class="bi bi-trash"></i> Delete</button>
          <button class="btn btn-outline-warning p-2 m-2" [routerLink]="['/items/',item.id,'edit']"><i class="bi bi-pen"></i> Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
